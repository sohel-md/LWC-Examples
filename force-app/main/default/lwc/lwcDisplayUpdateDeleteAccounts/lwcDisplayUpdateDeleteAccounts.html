<template>
	<lightning-card title = "Display, Update, Delete Accounts" icon-name = "custom:custom63">
	<table class="slds-table slds-table_cell-buffer slds-table_bordered">
		<tr>
			<td><b>Name</b></td>
			<td><b>Rating</b></td>
			<td><b>Update</b></td>
			<td><b>Delete</b></td>
		</tr>
		<template for:each={accounts.data} for:item="acc">
			<tr key={acc.Id}>
				<td>
					{acc.Name}
				</td>
				<td>
					{acc.Rating}
				</td>
				<td>
					<lightning-button label="Update"  variant="brand" value={acc.Id} onclick={handleUpdate}>
					</lightning-button>
				</td>
				<td>
					<lightning-button label="Delete"  variant="destructive" value={acc.Id} onclick={handleDelete}>
					</lightning-button>
				</td>
			</tr>
		</template>
	</table>
	</lightning-card>
</template>
